<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan design</title>
    <style>
        *{
            --fontFmily: "DM sans";
        }
        body{
            margin: 0;
            padding: 0;
        }

        .main{
            padding: 0;
            margin: 0;
            background-image: linear-gradient(#ffeb3b, #e91e63 );
            width: 100%;
            height: 95vh;
            position: relative;
        }
        .masque2{
            margin-top: 7%;
            width: 100%;
            height: 38vh;
            border: none;
            background-image: url('./masques.png');
            
            background-position:  left top;
            /* background-repeat: no-repeat; */
            background-size: 450px;
            position: relative;
            animation: animate 15s linear infinite;
        }
        .masque1{
            /* margin-top: 1%; */
            width: 100%;
            height: 44vh;
            border: none;
            background-image: url('./masque.png');
            
            background-position: left top;
            background-repeat: repeat-x;
            background-size: 400px;
            background-position: left bottom;
            position: absolute;
            top: 17em;
            opacity: 0.1;
            animation: animate 10s linear infinite;
            animation-fill-mode: forwards;
        }
        @keyframes animate{
            0%{background-position: 0%;}
            100%{background-position: 100%;}
        }
        
        .section{
            padding-top: 1.3em;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 35px;
            font-family: var(--fontFmily);
            
        }

        h1::before{
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: transparent;
            border-left: 10px solid #fff;
            transform: rotate(-40deg);
            border-radius: 50%;
    
            top: 10%;
            left: 7%;
            box-shadow: -14px 1px 10px rgba(0, 0, 0, 0.1);
            
        }
        @media only screen and (max-width: 768px){
            
            .ramdan-mubarak{
                line-height: normal;
            }
            .ramdan-mubarak h1{
                font-size: 40px;
                padding-top: 2em;
                margin-left: 60px;
            }
            .ramdan-mubarak p{
                font-size: 20px;
                margin-left: 60px;
            }
            .masque2{
                padding-top: 22%;
                background-size: 300px;
                background-repeat: repeat-x;
            }
            .masque1{
                background-size: 300px;
            }
            h1::before{
                width: 70px;
                height: 70px;
                top: 6%;
                left: 8%;
            }


        }
        @media only screen and (max-width: 390px){
            .main{
                height: 100vh;
            }
            h1::before{
                width: 60px;
                height: 60px;
                border-width: 5px;
                top: 5%;
                left: 35%;
            }

            .ramdan-mubarak{
                line-height: normal;
            }
            .ramdan-mubarak h1{
                font-size: 30px;
                padding-top: 5em;
                margin-left: -10px;
            }
            .ramdan-mubarak p{
                font-size: 15px;
                /* padding-top: 2em; */
                margin-left: -30px;
            }
            .masque2{
                padding-top: 110%;
                background-size: 300px;
                background-repeat: repeat-x;
            }
            .masque1{
                padding-top: 90%;
            }

        }
    </style>
</head>
<body>
    <div class="main">
        <div class="section">
            <div class="ramdan-mubarak">
                <h1>RAMADAN MUBARAK</h1>
                <P>All Muslims around the world </P>
            </div>
        </div>
        
        <div class="masque1"></div>
        <div class="masque2"></div>
        

    </div>
</body>
</html>
